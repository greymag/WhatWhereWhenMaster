name: WhatWhereWhenMaster
description: An application for master of "What? Where? When?" game.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_bloc: ^7.0.0
  intl: ^0.17.0
  innim_lib:
    git:
      url: http://git.innim.ru:1414/flutter/plugins/
      path: packages/innim_lib
      ref: innim_lib/0.4
  innim_ui:
    git:
      url: http://git.innim.ru:1414/flutter/plugins/
      path: packages/ui/innim_ui
      ref: innim_ui/0.5
  multiple_localization: ^0.2.2
  json_annotation: ^4.4.0
  numerus: ^1.0.2
  quiver: ^3.0.1+1
  cupertino_icons: ^1.0.0
  firebase_core: ^1.10.6
  firebase_analytics: ^9.0.4
  firebase_auth: ^3.3.4
  cloud_firestore: ^3.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  json_serializable: ^6.1.0
  build_runner: ^2.1.7
  innim_lint: ^0.2.0

flutter:
  uses-material-design: true
  assets:
    - assets/
